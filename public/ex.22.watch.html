<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<!--<script src="https://cdn.jsdeliver.net/npm/vue"></script> -->
    <script src="/vue.js"></script>
</head>
<body>
	<a href="/">go to root</a>
    <div id="app">
        <input v-model="message">
    </div>
    <p>
        watch 속성은 데이터 변화를 감지하여 자동으로 특정 로직 수행
        computed과 유사하지만, watch는 데이터 호출과 같이 시간이 상대적으로 긴 비동기 처리에 적합
    </p>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            watch: {
                message: function(data) {
                    console.log("message의 값이 바뀝니다 : ", data);
                }
            }
        });
    </script>
</body>
</html>
