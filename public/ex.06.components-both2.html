<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<!--<script src="https://cdn.jsdeliver.net/npm/vue"></script> -->
    <script src="/vue.js"></script>
</head>
<body>
	<a href="/">go to root</a>
    <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
        <h3>두 번재 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <script>
        // 전역 컴포넌트 등록
        Vue.component('my-global-component', {
            template: '<div>전역 컴포</div>'    
        });

        var cmp = {
            template: '<div>지역 컴포</div>'
        };

        new Vue({
            el: '#app',
            components: {
                'my-local-component': cmp
            }
        });

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
