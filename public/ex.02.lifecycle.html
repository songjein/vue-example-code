<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<!--<script src="https://cdn.jsdeliver.net/npm/vue"></script> -->
    <script src="/vue.js"></script>
</head>
<body>
	<a href="/">go to root</a>
    <div id="app">
        {{ message }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hellow Vue.js'    
            },
            beforeCreate: function(){
                console.log("before create");
            },
            created: function(){
                console.log("created");
            },
            mounted: function(){
                console.log("mounted");
                this.message = 'Hellooooo';
            },
            updated: function(){
                console.log("updated");
            },

        });
    </script>
</body>
</html>
