<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script> 
</head>
<body>
	<a href="/">go to root</a>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<script>
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'Javascript' },
					{ text: 'Vue' },
					{ text: 'Something' }
				]
			}
		})
	</script>
</body>
</html>
