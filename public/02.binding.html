<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script> 
</head>
<body>
	<div id="app-2">
		<span v-bind:title="message">
			mouse over ----  can see the title
		</span>
	</div>
	<script>
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '이 페이지는 ' + new Date() + '에 로드 되었습니다'	
			}
		})
	</script>
</body>
</html>
