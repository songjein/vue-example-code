<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<!--<script src="https://cdn.jsdeliver.net/npm/vue"></script> -->
    <script src="/vue.js"></script>
</head>
<body>
	<a href="/">go to root</a>
    <div id="app">
        <button v-on:click="clickBtn(10)">클릭</button>
        <button v-on:click="clickBtn2">클릭</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                clickBtn: function(num){
                    alert('clicked ' + num);    
                },
                clickBtn2: function(event){
                    console.log(event);
                }
            }
        });
    </script>
</body>
</html>
