<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script> 
</head>
<body>
	<a href="/">go to root</a>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">reverse message</button>
	</div>
	<script>
		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'hi vue.js'	
			},
			methods: {
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('')
				}	
			}
		})
	</script>
</body>
</html>
