<!doctype html>
<html>
<head>
	<title>Vue Practice</title>
	<!--<script src="https://cdn.jsdeliver.net/npm/vue"></script> -->
    <script src="/vue.js"></script>
</head>
<body>
	<a href="/">go to root</a>
    <div id="app">
        <p v-bind:id="idA">아이디 바인딩</p>
        <p v-bind:class="classA">아이디 바인딩</p>
        <p v-bind:style="styleA">아이디 바인딩</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                idA: 10,
                classA: 'container',
                styleA: 'color: blue'
            }
        });
    </script>
</body>
</html>
